<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>Noticias Mundiales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <form [formGroup]="formulario">
    <ion-item color="dark">
      <ion-label>Pa√≠s</ion-label>
      <ion-select placeholder="Seleccione" formControlName="pais" okText="Aceptar" cancelText="Cancelar" (ionChange)="consultar(this.formulario.value.pais)">
        <ion-select-option *ngFor="let pais of paises;" [value]="pais.codigo">{{pais.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
  </form>

  <app-noticias-comp [noticiasXPais]="noticiasPais"></app-noticias-comp>

</ion-content>
