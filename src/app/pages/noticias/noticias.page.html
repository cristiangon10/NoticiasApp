<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>Noticias Mundiales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" #content>
  <form [formGroup]="formulario">
    <ion-item color="dark">
      <ion-label>Pa√≠s</ion-label>
      <ion-select placeholder="Seleccione" formControlName="pais" okText="Aceptar" cancelText="Cancelar"
        (ionChange)="consultar(this.formulario.value.pais)">
        <ion-select-option *ngFor="let pais of paises;" [value]="pais.codigo">{{pais.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
  </form>
  <div class="content-noticias">
    <app-noticias-comp [noticiasXPais]="noticiasPais"></app-noticias-comp>
  </div>

  <ion-infinite-scroll threshold="40px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando..." class="scroll">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
