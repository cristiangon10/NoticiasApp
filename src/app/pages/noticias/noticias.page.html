<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>Noticias Mundiales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" #content>
  <form [formGroup]="formulario">
    <ion-item color="dark">
      <ion-label>Pa√≠s</ion-label>
      <ion-select placeholder="Seleccione" formControlName="pais" okText="Aceptar" cancelText="Cancelar" (ionChange)="consultar(this.formulario.value.pais)">
        <ion-select-option *ngFor="let pais of paises;" [value]="pais.codigo">{{pais.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
  </form>

  <app-noticias-comp [noticiasXPais]="noticiasPais"></app-noticias-comp>

  <ion-infinite-scroll  threshold="100px" [disabled]="true" 
                        position="bottom" (ionInfinite)="cargarData($event)">

    <ion-infinite-scroll-content  loadingSpinner="bubbles" 
                                  loadingText="Cargando noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
